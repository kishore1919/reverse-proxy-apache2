# Virtual host for HTTP requests on port 80
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]

    # Include reverse proxy configuration for apps
    Include conf/reverseproxy.conf

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# Virtual host for HTTPS requests on port 443
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/

    # SSL/TLS configuration
    SSLEngine on
    SSLCertificateFile conf/cert.pem
    SSLCertificateKeyFile conf/key.pem

    # SSL proxy settings
    SSLProxyEngine On
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off
    SSLProxyCheckPeerExpire off
    ProxyPreserveHost On

    # Include reverse proxy configuration for solutions
    Include conf/reverseproxy2.conf
</VirtualHost>

